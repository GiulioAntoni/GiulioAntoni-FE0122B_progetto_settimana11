<div class="">
  <form #form="ngForm" (ngSubmit)="accedi(form)">
    <div class="form-group">
      <label for="email">Email</label>
      <input
        name="email"
        class="form-control"
        required
        ngModel
        id="email"
        type="email"
      />
    </div>
    <div class="form-group">
      <label for="pass" for="Password" >Password</label>
      <input
        name="password"
        required
        class="form-control"
        ngModel
        id="pass"
        type="password"
      />
    </div>
    <div class="row">
      <div class="col-6">
        <button type="submit" [disabled]="form.invalid" class="btn btn-danger btn-lg btn-block">Accedi</button>
      </div>
      <div class="col-6"><button class="btn btn-danger btn-lg btn-block" [routerLink]="['/registration']" routerLinkActive="router-link-active" >registrati</button></div>
    </div>
  </form>
</div>
